<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="counter">0</h1>
      <div class="buttons">
        <button class="btn increament">Increament</button>
        <button class="btn reset">Reset</button>
        <button class="btn decrement">Decrement</button>
      </div>
    </div>
    <script>
      var count = 0;
      var a = document.querySelectorAll(".btn");
      a.forEach((button) => {
        button.addEventListener("click", function () {
          if (button.classList.contains("increament")) {
            if (count < 10) {
              count++;
              document.querySelector(".decrement").disabled = false;
            } else {
              document.querySelector(".increament").disabled = true;
            }
          } else if (button.classList.contains("decrement")) {
            if (count > 0) {
              count--;
            } else {
              document.querySelector(".decrement").disabled = true;
            }
          } else {
            count = 0;
            document.querySelector(".increament").disabled = false;
          }

          document.getElementById("counter").innerHTML = count;
        });
      });
    </script>
  </body>
</html>
