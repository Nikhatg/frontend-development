<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
    <script>
      function formData(event) {
	        event.preventDefault();
	        let fname = document.getElementById('fname').value;
	        let lname = document.getElementById('lname').value;
	        let address = document.getElementById('address').value;
	        let age = document.getElementById('age').value;
	      console.log(fname+ "," + lname + "," + address+ "," +age);
      }
    </script>
  </head>
  <body>
    <div class="form-container">
    <form onsubmit="formData(event)">
      <div class="form-element"><span class="label">First Name</span> <input type="text" id="fname"/></div>
      
      <div class="form-element"><span class="label">Last Name  </span><input type="text" id="lname"/></div>
     
      <div class="form-element"><span class="label">Address</span>  <input type="text" id="address"/></div>
     
      <div class="form-element"><span class="label">Age </span><input type="text" id="age"/></div>
     
      <button type="submit" class="submit-btn">Submit</button>
    </div>
    </form>
  </body>
</html>
