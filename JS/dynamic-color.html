<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Color</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #color-box {
        height: 300px;
        margin: auto;
        width: 30%;
        border: 2px solid black;
      }
      .color-input {
        width: 300px;
        display: flex;
        justify-content: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="color-box"></div>
      <input type="text" class="color-input" placeholder="Enter color" />
    </div>

    <script>
      var color = document
        .querySelector(".color-input")
        .addEventListener("change", (e) => {
          document.querySelector("#color-box").style.backgroundColor =
            e.currentTarget.value;
        });
    </script>
  </body>
</html>
